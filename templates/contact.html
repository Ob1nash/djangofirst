{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block body %}
<div class="container-fluid px=0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 px=0 " alt="">
</div>
<div class="container mt-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Email Address </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your email" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>

{% endblock body %}
